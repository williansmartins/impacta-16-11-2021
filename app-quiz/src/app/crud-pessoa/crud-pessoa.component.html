
    <h2>Pessoas</h2>
    <p>Aqui vamos gerenciar a entidade pessoa:</p>

    <button mat-raised-button color="primary" (click)="novaPessoa()">Nova pessoa</button>

    <br />
    <br />

    <form class="formulario" *ngIf="mostrarFormulario">
        <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput type="text" [(ngModel)]="pessoa.id" name="id" readonly/>
        </mat-form-field>

        <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput type="text" [(ngModel)]="pessoa.nome" name="nome" />
        </mat-form-field>

        <button mat-fab class="botao-salvar" (click)="salvar()">
        <mat-icon>save</mat-icon>
        </button>
    </form>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary" (click)="editar(element)">Editar</button>
        &nbsp;
        <button mat-raised-button color="accent" (click)="delete(element.id)">Excluir</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
